<!DOCTYPE html>
<html lang="en">
<head>
  <title>House of Hell</title>
  <link href="reset.css" type="text/css" rel="stylesheet"/>
  <link href="style.css" type="text/css" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&family=Nosifer&display=swap" rel="stylesheet">
</head>
<body>
  <div id="hell_house">
  <img id="hell_house" src="images/hellHouse.png">
  </div>
  <header>
    <nav id="menu">
      <ul>
        <li><button type="button" id="start"><a href="living_room.html">Start Game</a></button></li>
        <li><button type="button" id="continue">Continue</button></li>
        <li><button type="button" id="about"><a href="aboutUs.html">About Us</a></button></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="title">
      <h1 id ="title">House of Hell</h1>
    </section>
    <div id="leaderboard">

    </div>
    <form id ="userinfo">
      <fieldset>
        <legend>Enter Your Information</legend>
        <label>Name:</label>
        <input type ="text" name ="name" id ="name_user" required >
        <label>Month:</label>
        <input type ="number" name="month" min="1" max="12" id="month_user" required >
        <label>Day:</label>
        <input type = "number" name ="day" min="1" max="31" id="day_user"  required>
        <label>Year:</label>
        <input type = "number" name ="year" min="1900" max ="2021" id="year_user" required>
      </fieldset>
      <button type="submit"> Submit</button>
    </form>
  </main>
    <script src="./js/app.js"></script>
    <script src="./js/home.js"></script>
</body>
</html>
